<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>thngs II</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header>
    <img src="../public/assets/avatar.svg" alt="avatar" class="avatar">
    <nav></nav>
    <div class="add">{<span>&times;</span>}</div>
  </header>

  <main class="completed-visible">

    <div class="lists"></div>

    <section class="settings">
      <p>
        this board will
        <span class="toggle completed-toggle" data-completed="show">show</span>
        completed items and sort them by
        <select name="ordering" id="ordering">
          <option value="name_asc">Name ASC</option>
          <option value="name_desc">Name DESC</option>
          <option value="due_asc">DueDate ASC</option>
          <option value="due_desc">DueDate DESC</option>
          <option value="created_asc">CreationDate ASC</option>
          <option value="created_desc">CreationDate DESC</option>
          <option value="importance_asc">Importance ASC</option>
          <option value="importance_desc">Importance DESC</option>
        </select>
      </p>
      <p>
        it is enjoyed in the
        <select name="styling" id="styling">
          <option value="flat">Flat</option>
          <option value="fancy">Fancy</option>
        </select>
        style
      </p>
    </section>

    <dialog id="new-item">
      <form method="dialog">
        <input type="text" name="text" placeholder="...?">
        <input type="date" name="due_at">
        <input type="range" min="1" max="5" value="1">
        <button type="submit">Confirm</button>
      </form>
    </dialog>
  </main>
</body>
</html>
