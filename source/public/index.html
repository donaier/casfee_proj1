<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

  <title>thngs II</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


  <script src="scripts/app.js" type="module"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header>
    <img src="/assets/avatar.svg" alt="avatar" class="avatar">
    <nav></nav>
    <div class="add board-add">{<span>&times;</span>}</div>
  </header>

  <main class="completed-hidden">

    <div class="lists"></div>

    <dialog id="new-item-dialog">
      <h3>new Item</h3>
      <form method="dialog" id="create-item">
        <input type="hidden" name="listID">
        <input type="text" name="text" placeholder="...?">
        <input type="date" name="due_at">
        <input type="range" name="importance" min="1" max="5" value="1">
        <button type="submit">do:it</button>
      </form>
    </dialog>
    <dialog id="edit-item-dialog">
      <h3>edit Item</h3>
      <form method="dialog" id="edit-item">
        <input type="hidden" name="listID">
        <input type="hidden" name="itemID">
        <input type="text" name="text">
        <input type="date" name="due_at">
        <input type="range" name="importance" min="1" max="5" value="1">
        <button type="submit">do:it</button>
      </form>
    </dialog>
    <dialog id="new-list-dialog">
      <h3>new List</h3>
      <form method="dialog" id="create-list">
        <input type="hidden" name="boardID">
        <input type="text" name="name" placeholder="...?">
        <select name="category" id="category">
          <option value="proj">proj</option>
          <option value="info">info</option>
          <option value="intern">intern</option>
          <option value="prvt">prvt</option>
        </select>
        <button type="submit">do:it</button>
      </form>
    </dialog>
  </main>
</body>
</html>
